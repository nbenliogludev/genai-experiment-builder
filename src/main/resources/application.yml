spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/genai_experiments
    username: postgres
    password: postgres

  ai:
    openai:
      api-key: ${OPENAI_API_KEY}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration

server:
  port: 8080
